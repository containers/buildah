---
run:
  build-tags:
    - apparmor
    - seccomp
    - selinux
  # Don't exceede number of threads available when running under CI
  concurrency: 4
linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - depguard
    - dupl
    - errcheck
    - gofmt
    - goimports
    - golint
    # Fixme: Broken? dies w/o error randomly, between ~100-200 seconds
    # - gosimple
    - govet
    - ineffassign
    - interfacer
    - misspell
    - nakedret
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    # - gochecknoglobals
    # - gochecknoinits
    # - goconst
    # - gocritic
    # - gocyclo
    # - gosec
    # - lll
    # - maligned
    # - prealloc
    # - scopelint

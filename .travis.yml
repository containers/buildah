language: go
go:
    - 1.7
    - 1.8
    - tip
dist: trusty
sudo: required
before_install:
    - sudo add-apt-repository -y ppa:duggan/bats
    - sudo apt-get -qq update
    - sudo apt-get -qq install bats btrfs-tools git libapparmor-dev libdevmapper-dev libglib2.0-dev libgpgme11-dev libseccomp-dev libselinux1-dev
script:
    - make install.tools all runc validate TAGS="containers_image_ostree_stub apparmor seccomp"
    - cd tests; sudo PATH="$PATH" ./test_runner.sh

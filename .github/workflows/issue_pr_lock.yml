---

# See also:
# https://github.com/containers/podman/blob/main/.github/workflows/issue_pr_lock.yml

on:
  schedule:
    # N/B: This workflow easily encounters GitHub rate-limiting, do not run at the same
    # time as Podman (00:00) or Skopeo (02:20). Ref:
    # https://docs.github.com/en/rest/using-the-rest-api/rate-limits-for-the-rest-api
    - cron:  '10 1 * * *'
  # Debug: Allow triggering job manually in github-actions WebUI
  workflow_dispatch: {}

jobs:
  # Ref: https://docs.github.com/en/actions/using-workflows/reusing-workflows
  closed_issue_discussion_lock:
    uses: containers/podman/.github/workflows/issue_pr_lock.yml@main
    secrets: inherit
    permissions:
      contents: read
      issues: write
      pull-requests: write
